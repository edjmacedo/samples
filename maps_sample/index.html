<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 65%;
        z-index: 5;
        height:90%;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" VALUE="Red Fort, Delhi">
      <input id="submit" type="button" value="Geocode">
      <div id="firstComponent">
      </div>
      <div id="secondComponent">
      </div>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var markers = [];
        var locations = [
          {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
          {title: 'Chelses Loft', location: {lat: 40.7444883, lng: -73.9949465}},
          {title: 'Union Square', location: {lat: 40.7347062, lng: -73.9895759}}
        ]
        var largeInfoWindow = new google.maps.InfoWindow();
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 40.7494649, lng: -73.9775417}
        });
        var geocoder = new google.maps.Geocoder();
        
        for (var i = 0; i < locations.length; i++) {
          var position = locations[i].location;
          var title = locations[i].title;
          
          var marker = new google.maps.Marker({
            map: map,
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            id: i
          });
          
          markers.push(marker);
          
          marker.addListener('click', function() {
            populateInfoWindow(this, largeInfoWindow);
          })
        }
        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }
      
      function populateInfoWindow(marker, infowindow) {
        
        if (infowindow.marker != marker) {
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '</div>');
          infowindow.open(map, marker);
          infowindow.addListener('closeclick', function() {
            infowindow.setMarker(null);
          });
        }
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            resultsMap.setCenter(results[0].geometry.location);
            //TODO: Insert code here to take the first result's formatted address, and LOCATION.
            document.getElementById('firstComponent').innerHTML="The Formatted Address is:"; // PUT STUFF HERE
            document.getElementById('secondComponent').innerHTML="The Location is"; // PUT STUFF HERE
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <!--TODO: Insert your API Key in the below call to load the API.-->
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyA3kcc5mTYacreo-kLUOM2ZF9N7u_hGQoQ&callback=initMap">
    </script>
  </body>
</html>
